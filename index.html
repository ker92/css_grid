<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <div class="exo">
        <!-- 16 white cells -->
        <div class="white" id="w1"></div>
        <div class="white" id="w2"></div>
        <div class="white" id="w3"></div>
        <div class="white" id="w4"></div>
        <div class="white" id="w5"></div>
        <div class="white" id="w6"></div>
        <div class="white" id="w7"></div>
        <div class="white" id="w8"></div>
        <div class="white" id="w9"></div>
        <div class="white" id="k1"></div>
        <div class="white" id="k2"></div>
        <div class="white" id="k3"></div>
        <div class="white" id="k4"></div>
        <div class="white" id="k5"></div>
        <div class="white" id="k6"></div>
        <div class="white" id="k7"></div>
        <!-- 5 yellow cells -->
        <div class="yellow" id="y1"></div>
        <div class="yellow" id="y2"></div>
        <div class="yellow" id="y3"></div>
        <div class="yellow" id="y4"></div>
        <div class="yellow" id="y5"></div>
        <!-- 4 blue cells -->
        <div class="blue" id="b1"></div>
        <div class="blue" id="b2"></div>
        <div class="blue" id="b3"></div>
        <div class="blue" id="b4"></div>
        <!-- 5 red cells -->
        <div class="red" id="r1"></div>
        <div class="red" id="r2"></div>
        <div class="red" id="r3"></div>
        <div class="red" id="r4"></div>
        <div class="red" id="r5"></div>
    </div>

</html>
